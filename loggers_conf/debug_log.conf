[loggers]
keys=root,debugLog

[handlers]
keys=handDebug

[formatters]
keys=form1

[logger_root]
level=DEBUG
handlers=handDebug

[logger_debugLog]
level=DEBUG
handlers=handDebug
qualname=debugLog
propagate=1

[handler_handDebug]
class=StreamHandler
level=DEBUG
formatter=form1
args=(sys.stdout,)

[formatter_form1]
format=[%(asctime)s] [%(filename)s:LINE%(lineno)d] #%(levelname)s - %(message)s
datefmt=
class=logging.Formatter